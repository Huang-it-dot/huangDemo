	 <label>情報詳細</label>

		<table>
		    <thead>
				<tr>
				    <th>UserId</th>
				    <th>Name</th>
				    <th>Email</th>
					<th>Address</th>
				</tr>
		    </thead>
		    <tbody>
		        <!-- 使用 th:each 动态生成表格行 -->
		        <tr th:each="user : ${users}">
		            <td th:text="${user.user_id}">UserId: </td>
		            <td th:text="${user.name}">Name: </td>
					<td th:text="${user.mail}">Email: </td>
					<td th:text="${user.address}">Address: </td>
		        </tr>
		    </tbody>
		</table>

  </body>
</html>
