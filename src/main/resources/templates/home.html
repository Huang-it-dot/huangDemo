<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
   
  </head>
  <body>

	 <label>情報詳細</label>

		<table style="border: 1px solid black; border-collapse: collapse;">
		    <thead>
				<tr>
				    <th style="border: 1px solid black; border-collapse: collapse;">UserId</th>
				    <th style="border: 1px solid black; border-collapse: collapse;">Name</th>
				    <th style="border: 1px solid black; border-collapse: collapse;">Email</th>
				</tr>
		    </thead>
		    <tbody>
		        <!-- 使用 th:each 动态生成表格行 -->
		        <tr th:each="user : ${users}">
		            <td th:text="${user.user_id}" style="border: 1px solid black; border-collapse: collapse;">UserId: </td>
		            <td th:text="${user.name}" style="border: 1px solid black; border-collapse: collapse;">Name: </td>
					<td th:text="${user.mail}" style="border: 1px solid black; border-collapse: collapse;">Email: </td>
		        </tr>
		    </tbody>
		</table>

  </body>
</html>
