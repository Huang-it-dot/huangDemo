<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Details Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-group {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-update {
            background-color: #4CAF50;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>User Details</h2>
        <form action="/updateDetails" method="POST">
            <!-- Hidden ID Field -->
            <input type="hidden" name="userId" th:value="${user.id}">
            
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${user.name}">
            </div>
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="mail" th:value="${user.mail}">
            </div>
            <!-- Phone Field -->
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="tel" th:value="${user.tel}">
            </div>

            <!-- Address Field -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:value="${user.address}">
            </div>

            <!-- Button Group -->
            <div class="btn-group">
                <button type="submit" class="btn btn-update">Update</button>
                <button type="button" class="btn btn-delete" onclick="deleteUser()">Delete</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript for Delete Button
        function deleteUser() {
            const confirmation = confirm("Are you sure you want to delete this user?");
            if (confirmation) {
                // Redirect to delete action
                window.location.href = '/deleteUser?id=12345';
            }
        }
    </script>
</body>
</html>
