<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Details Page</title>
	<!-- 导入CSS文件 -->
	<link rel="stylesheet" href="/css/myForm.css">
</head>

<body>
	<div class="form-container">
		<h2>User Details</h2>
		<form action="processUserAction" method="POST">
			<!-- Hidden ID Field -->
			<input type="hidden" name="userId" th:value="${user.id}">

			<!-- Name Field -->
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" th:value="${user.name}">
			</div>
			<!-- Email Field -->
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="mail" th:value="${user.mail}">
			</div>
			<!-- Phone Field -->
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="tel" th:value="${user.tel}">
			</div>

			<!-- Address Field -->
			<div class="form-group">
				<label for="address">Address:</label>
				<input type="text" id="address" name="address" th:value="${user.address}">
			</div>
			<!-- Button Group -->
			<div class="btn-group">
				<button type="submit" class="btn btn-update" name="action" value="update">Update</button>
				<button type="submit" class="btn btn-delete" name="action" value="delete">Delete</button>
			</div>
		</form>

	</div>
</body>

</html>
